<!DOCTYPE html>
<html lang="ru" class="page text">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="assets/images/favicon.svg"
            type="image/svg" />
        <link rel="icon" href="assets/images/favicon.svg" type="image/svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="preload"
            as="style"
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
            media="print"
            onload="this.media='all'" />
        <noscript>
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" />
        </noscript>
        <title>ToDo List — Планируй свои дела легко!</title>
        <meta
            name="keywords"
            content="todo list, task list, список дел, задачи онлайн, управление задачами, добавление задач" />
        <meta
            name="description"
            content="Начните планировать свой день прямо сейчас с помощью удобного онлайн Todo list. Добавляйте, редактируйте и выполняйте свои задачи быстро и легко." />
    <script defer src="/SNPTest2/index.js"></script><link href="/SNPTest2/style.css" rel="stylesheet"></head>
    <body class="page__body">
        <header id="header-page" class="header page__header">
            <div class="header__inner work-area">
                <h1 class="text text_title header__title">Твой список задач</h1>
                <input
                    id="input-add-task"
                    class="input text"
                    type="text"
                    placeholder="Введите новую задачу + Enter" />
            </div>
        </header>
        <main class="page__main">
            <div id="panel-controls" class="panel page__panel">
                <div id="panel-inner" class="panel__inner">
                    <div class="panel__radio">
                        <div
                            class="wrapper radio-button wrapper_selected wrapper_hover"
                            filter="all">
                            <p class="radio-button__title">
                                <span> Всего </span>
                                <span
                                    id="span-all"
                                    class="radio-button__number">
                                    0
                                </span>
                            </p>
                            <div class="progress radio-button__progress">
                                <div
                                    id="progress-all"
                                    class="progress__value"
                                    style="width: 0"></div>
                            </div>
                            <span
                                id="span-all-percent"
                                class="radio-button__text">
                                0%
                            </span>
                        </div>
                        <div
                            class="radio-button radio-button_yellow wrapper wrapper_hover"
                            filter="active">
                            <p class="radio-button__title">
                                <span> Осталось </span>
                                <span
                                    class="radio-button__number"
                                    id="span-active">
                                    0
                                </span>
                            </p>
                            <div
                                class="progress progress_yellow radio-button__progress">
                                <div
                                    id="progress-active"
                                    class="progress__value"
                                    style="width: 0"></div>
                            </div>
                            <span
                                id="span-active-percent"
                                class="radio-button__text">
                                0%
                            </span>
                        </div>
                        <div
                            class="radio-button radio-button_green wrapper wrapper_hover"
                            filter="completed">
                            <p class="radio-button__title">
                                <span> Сделано </span>
                                <span
                                    id="span-completed"
                                    class="radio-button__number">
                                    0
                                </span>
                            </p>
                            <div
                                class="progress progress_green radio-button__progress">
                                <div
                                    id="progress-completed"
                                    class="progress__value"
                                    style="width: 0"></div>
                            </div>
                            <span
                                id="span-completed-percent"
                                class="radio-button__text">
                                0%
                            </span>
                        </div>
                    </div>
                    <div class="panel__buttons work-area">
                        <a class="button panel__button-up" href="#header-page">
                            <img
                                class="button__image"
                                src="assets/images/ic-arrow-up.svg"
                                alt="Вверх" />
                        </a>
                        <label
                            id="label-checkbox-tasks"
                            class="button button_disabled"
                            for="checkbox-tasks">
                            <input
                                id="checkbox-tasks"
                                type="checkbox"
                                class="checkbox" />
                            <span class="button__text">Все</span>
                        </label>
                        <button
                            id="button-delete-completed"
                            class="text button hidden">
                            <img
                                class="button__image"
                                src="assets/images/ic-delete.svg"
                                alt="Удалить выполненные" />
                            <span class="button__text">
                                Удалить выполненные
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <ul
                id="list-tasks"
                class="list wrapper page__list work-area work-area_list">
                <li class="list__item list__item_info text text_gray">
                    <span class="list__text"> Нет задач </span>
                </li>
            </ul>
        </main>
        <footer class="footer page__footer">
            <p class="footer__text text text_small">
                Двойной клик по задаче — редактировать. Ctrl+Enter — сохранить.
            </p>
        </footer>
    </body>
</html>
